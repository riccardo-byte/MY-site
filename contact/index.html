<body>
    <div class="hero-section">
            <a href="../index.html">

    <div class="forum">
        <div class="container mt-5 mb-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="text-center mb-5">
                        <p class="small mb-1">hey</p>
                        <h1 class="display-4 fw-bold">Facciamo due chiacchiere</h1>
                    </div>
                    
                    <div class="mb-4">
                        <div class="d-flex align-items-center">
                            <label class="me-3 fs-3 fw-bold">mi chiamo</label>
                            <input type="text" class="form-control form-control-lg border-0 border-bottom rounded-0" placeholder="nome e cognome">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <div class="d-flex align-items-center">
                            <label class="me-3 fs-3 fw-bold">lavoro</label>

                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <div class="d-flex align-items-center">
                            <input type="text" class="form-control form-control-lg border-0 border-bottom rounded-0" placeholder="sito, applicazione...">
                            <span class="ms-3 fs-3 fw-bold">che ha bisogno di auto. Puoi contattarmi</span>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <div class="d-flex align-items-center">
                            <input type="email" class="form-control form-control-lg border-0 border-bottom rounded-0" placeholder="email">
                            <span class="ms-3 fs-3 fw-bold">per iniziare.</span>
                        </div>
                    </div>
                    
                    <div class="text-end mt-5">
                        <button type="submit" class="btn btn-dark btn-lg rounded-pill px-4">
                            invia <span class="ms-2">â†’</span>

                    </div>

            </div>
        </div>

    <div class="footer">

                <h1>I miei social</h1>
                <div class="social-link">
                    <a href="">Instagram</a>
                    <a href="">Facebook</a>
                    <a href="">Linkedin</a>
                    <a href="">Youtube</a>
                </div>
            </div>
            <div class="button-area">
                <h1>Scopri anche</h1>
                
                <div class="button">
                    
                    <a href="">
                        <button>
                            <div class="area">
                                <img src="" alt="">
                                <div class="text-zone">
                                <h6>A cosa sto lavorando</h6>
                                <p>Scopri i miei porgetti</p>
                                </div>
                            </div>
                            <img src="img/arrow.png" alt="freccia">

                    </a>
                    <a href="curriculum/">
                        <button>
                        <div class="area">
                            <img src="" alt="">

                            </div>
                        </div>
