<!DOCTYPE html>
<html lang="it"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contattami | Riccardo - Web & App Design</title>
    <!-- Descrizione per SEO -->
    <meta name="description" content="Contatta Riccardo per discutere del tuo progetto web o app. Specializzato in UI/UX design per startup e aziende. Facciamo due chiacchiere!">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/img/Logo-V3.png"> 

    <!-- Open Graph Meta Tags (per la condivisione sui social) -->
    <meta property="og:title" content="Contattami">
    <meta property="og:description" content="Mettiti in conttato con me riguardo il tuo progetto web o app. Io sono un designer specializzato in UI/UX design per startup e aziende.">
    <!-- <meta property="og:image" content="../assets/img/og-preview-contact.png"> -->
    <meta property="og:url" content="https://riccardo-byte.github.io/MY-site/">
    <meta property="og:type" content="pagina contatti">
    <meta property="og:locale" content="it_IT">

    <!-- File di stile principali -->
    <link rel="stylesheet" href="../assets/styles/contact/style.css"> 

    <!-- Importazione font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Intestazione principale con navigazione -->
    <header class="hero-section">
        <nav aria-label="Navigazione principale">
            <a href="../index.html" class="home-button-link">
                <button class="home-button" aria-label="Torna alla home">
                    <img class="logo" src="../assets/img/Logo-V3.png" alt="Logo professionale">
                    <h1>HOME</h1>
                </button>
            </a>
            <a href="../contact/" class="contact-menu"> 
                <button class="home-button" aria-label="Contattami">
                    <span class="desktop-text">CONTATTAMI</span>
                    <span class="mobile-text"><img src="../assets/img/bubble.png" alt="Icona messaggio"></span>
                </button>
            </a>
        </nav>
    </header>

    <!-- Contenuto principale della pagina -->
    <main>
        <!-- Area per il contatto -->
        <section class="forum">
            <div class="intro">
                <p>hey</p>
                <h1>Facciamo due chiacchiere</h1>
            </div>
            <div class="message">
                <form class="message-container">
                    <div class="message-block">
                        <label for="nome" class="visually-hidden">Mi chiamo</label>
                        <h2>mi chiamo</h2>
                        <input type="text" id="nome" name="nome" class="input" placeholder="nome e cognome" required autocomplete="name">
                    </div>
                    <div class="message-block">
                        <label for="lavoro" class="visually-hidden">Lavoro presso</label>
                        <h2>lavoro</h2>
                        <input type="text" id="lavoro" name="lavoro" class="input" placeholder="azienda" autocomplete="organization">
                        <h2>e ho</h2>
                    </div>
                    <div class="message-block">
                        <label for="oggetto" class="visually-hidden">Un</label>
                        <h2>un</h2>
                        <input type="text" id="oggetto" name="oggetto" class="input" placeholder="sito, applicazione..." required>
                        <h2>che ha</h2>
                    </div>
                    <h2>bisogno di aiuto. Puoi contattarmi</h2>
                    <div class="message-block">
                        <label for="email" class="visually-hidden">Email</label>
                        <input type="email" id="email" name="email" class="input" placeholder="email" required autocomplete="email">
                        <h2>per iniziare.</h2>
                    </div>
                    <button type="submit" class="pulsante">
                        <h5>invia</h5>
                        <img src="../assets/img/arrow.png" alt="freccia invio" class="arrow">
                    </button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer con contatti e link utili -->
    <footer class="footer">
        <div class="social-area">
            <h4>Canali social</h4>
            <div class="social-link">
                <a href="#" aria-label="Instagram">Instagram</a>
                <a href="#" aria-label="Facebook">Facebook</a>
                <a href="#" aria-label="LinkedIn">LinkedIn</a>
                <a href="#" aria-label="YouTube">YouTube</a>
            </div>
        </div>
        <div class="button-area">
            <h4>Scopri anche</h4>
            
            <div class="button">
                <a href="#">
                    <button class="deactivate" aria-label="Progetti correnti (attualmente non disponibili)"> 
                        <div class="area">
                            <!-- <img src="#" alt="Icona progetti"> -->
                            <div class="text-zone">
                                <h6>Progetti in corso</h6>
                                <p>Scopri i miei progetti attuali</p>
                            </div>
                        </div>
                        <img src="../assets/img/arrow.png" alt="Freccia">
                    </button>
                </a>
                <a href="../curriculum/">
                    <button aria-label="Curriculum vitae">
                        <div class="area">
                            <!-- <img src="#" alt="Icona curriculum"> -->
                            <div class="text-zone">
                                <h6>Il mio curriculum vitae</h6>
                                <p>Formato HTML o scaricabile PDF</p>
                            </div>
                        </div>
                        <img src="../assets/img/arrow.png" alt="Freccia">
                    </button>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
