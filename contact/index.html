        <a href="index.html" class="contact-menu">
            <button class="home-button" aria-label="Contattami">

                <span class="mobile-text"><img src="../img/bubble.png" alt="Icona messaggio"></span>
            </button>

    <div class="forum">
        <div class="intro">
            <p>hey</p>
            <h1>Facciamo due chiacchiere</h1>

        <div class="message">
            <form action="dati.php" method="post" class="message-container">
                <div class="message-block">
                    <h2>mi chiamo</h2>
                    <input type="text" name="nome" class="input" placeholder="nome e cognome" required>
                </div>
                <div class="message-block">
                    <h2>lavoro</h2>
                    <input type="text" name="lavoro" class="input" placeholder="azienda">
                    <h2>e ho</h2>
                </div>
                <div class="message-block">
                    <h2>un</h2>
                    <input type="text" name="oggetto" class="input" placeholder="sito, applicazione..." required>
                    <h2>che ha</h2>
                </div>
                <h2>bisogno di auto. Puoi contattarmi</h2>
                <div class="message-block">
                    <input type="email" name="email" class="input" placeholder="email" required>
                    <h2>per iniziare.</h2>
                </div>
                <button type="submit" class="pulsante"> <h5>invia</h5> <img src="../img/arrow.png" alt="freccia" class="arrow"></button>
            </form>
        </div>
    </div>


    <!-- Footer con contatti e link utili -->

                <a href="" aria-label="LinkedIn">LinkedIn</a>

                            </div>
                        </div>
                        <img src="../img/arrow.png" alt="Freccia">

                </a>
                <a href="../curriculum/">
                    <button aria-label="Curriculum vitae">
                        <div class="area">
                            <img src="" alt="">
